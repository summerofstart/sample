<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーマット変換</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5759082262022404"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <h1 class="title">フォーマット変換ツール</h1>
        
        <textarea id="input" class="textarea" placeholder="ここに入力（JSON, XML, YAML形式）をしてください..."></textarea>
        
        <div class="button-group">
            <button class="button active" data-format="json">JSON</button>
            <button class="button" data-format="xml">XML</button>
            <button class="button" data-format="yaml">YAML</button>
        </div>
        
        <button id="convert" class="button primary">変換</button>
        
        <div class="controls">
            <button id="copy" class="button">コピー</button>
            <button id="reset" class="button">リセット</button>
        </div>
        
        <div id="error" class="error"></div>
        <div id="output-container" style="display: none;">
            <textarea id="output" class="textarea" placeholder="変換結果がここに表示されます..." readonly></textarea>
            <div id="copy-status" class="success"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
