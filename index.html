<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Converter Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">Format Converter Pro</h1>
                <p class="subtitle">JSONから各種フォーマットへの変換を簡単に</p>
            </div>

            <div class="input-section">
                <div class="input-header">
                    <label>
                        <i class="fas fa-code"></i>
                        JSONを入力
                    </label>
                    <button class="button-sample" id="sample-data">
                        <i class="fas fa-lightbulb"></i>
                        サンプルデータ
                    </button>
                </div>
                <textarea id="input" class="textarea" placeholder='{"example": "ここにJSONを入力してください"}'></textarea>
            </div>

            <div class="format-selector">
                <div class="format-option active" data-format="json">
                    <i class="fas fa-brackets-curly"></i>
                    <span>JSON</span>
                </div>
                <div class="format-option" data-format="xml">
                    <i class="fas fa-code"></i>
                    <span>XML</span>
                </div>
                <div class="format-option" data-format="yaml">
                    <i class="fas fa-file-code"></i>
                    <span>YAML</span>
                </div>
            </div>

            <button class="convert-button" id="convert">
                <i class="fas fa-sync-alt"></i>
                変換する
            </button>

            <div id="error" class="error">
                <i class="fas fa-exclamation-circle"></i>
                <span class="error-message"></span>
            </div>

            <div id="output-container" class="output-section">
                <div class="output-header">
                    <label>
                        <i class="fas fa-check-circle"></i>
                        変換結果
                    </label>
                    <div class="output-actions">
                        <button class="button-action" id="copy">
                            <i class="fas fa-copy"></i>
                            コピー
                        </button>
                        <button class="button-action" id="download">
                            <i class="fas fa-download"></i>
                            ダウンロード
                        </button>
                        <button class="button-action" id="reset">
                            <i class="fas fa-redo"></i>
                            リセット
                        </button>
                    </div>
                </div>
                <textarea id="output" class="textarea" readonly></textarea>
                <div id="copy-status" class="success">
                    <i class="fas fa-check"></i>
                    <span>コピーしました！</span>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Format Converter Pro v1.0 | 
                <a href="#" id="help-button">
                    <i class="fas fa-question-circle"></i>
                    ヘルプ
                </a>
            </p>
        </footer>
    </div>

    <!-- ヘルプモーダル -->
    <div id="help-modal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-question-circle"></i> 使い方</h2>
            <ol>
                <li>左側のテキストエリアにJSONを入力</li>
                <li>変換したいフォーマットを選択</li>
                <li>「変換する」ボタンをクリック</li>
                <li>結果をコピーまたはダウンロード</li>
            </ol>
            <button class="modal-close">閉じる</button>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
