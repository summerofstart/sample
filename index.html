<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーマット変換</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="title">フォーマット変換ツール</div>
        <div class="controls">
            <label for="input">入力データ:</label>
            <select id="format-selector" data-format>
                <option value="json">JSON</option>
                <option value="xml">XML</option>
                <option value="yaml">YAML</option>
            </select>
        </div>
        <textarea id="input" class="textarea" placeholder="JSON、XML、YAMLのいずれかを入力してください"></textarea>
        <div class="button-group">
            <button id="convert" class="button primary">変換</button>
            <button id="reset" class="button">リセット</button>
        </div>
        <div id="error" class="error"></div>
        <div id="output-container" style="display:none;">
            <textarea id="output" class="textarea" placeholder="変換結果" readonly></textarea>
            <div class="button-group">
                <button id="copy" class="button">コピー</button>
                <span id="copy-status" style="display:none;">コピーしました！</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
