<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="title-area">
                    <h1>Quantum Calculator</h1>
                    <span class="version">v2.0</span>
                </div>
                <div class="controls">
                    <button id="historyToggle" class="control-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </button>
                    <button id="themeToggle" class="control-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="display-container">
                <div class="display">
                    <div class="expression" id="expression"></div>
                    <div class="result" id="result">0</div>
                </div>
            </div>

            <div class="keypad">
                <button class="key function">sin</button>
                <button class="key function">cos</button>
                <button class="key function">tan</button>
                <button class="key operator">÷</button>

                <button class="key function">√</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>

                <button class="key function">x²</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>

                <button class="key operator">×</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>

                <button class="key operator">-</button>
                <button class="key">0</button>
                <button class="key">.</button>
                <button class="key operator">+</button>

                <button class="key clear">C</button>
                <button class="key function">(</button>
                <button class="key function">)</button>
                <button class="key equals">=</button>
            </div>

            <div class="history-panel" id="historyPanel">
                <div class="history-header">
                    <h3>History</h3>
                    <button id="clearHistory" class="clear-history">Clear</button>
                </div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
